<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
{% extends "apps/base.html"%}

{% block content %}

  <p>Topics</p>

  <ul>
      {% for topic in topics %}
      <li>
          <a href="{% url 'apps:topic' topic.id %}">{{ topic }}</a>
      </li>
      {% empty %}
      <li> No topics have been added yet.</li>
      {% endfor %}
  </ul>
  <a href="{% url 'apps:new_topic' %}">Add a new topic:</a>

{% endblock content %}
</body>
</html>
